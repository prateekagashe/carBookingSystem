{% include 'header.html' %}
{% block content %}
{% endblock %}'
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script type="text/javascript" src="{{url_for('static', filename= 'object.js')}}" ></script>
<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='styles/style.css')}}">
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for messages in messages %}
<div class="alert alert-danger" role="alert">{{messages}}</div>
{% endfor %}
{% endif %}
{% endwith %}
<div class="card w-75 text-center " style="margin-left:12%; margin-top:2%; background-color:white;">
   <h5 class="card-header" style="background-color:darkred; color:white; font-weight:bold;">Registration Form</h5>
   <div class="card-body" style="border:1px solid #A8A8A8;">
      <form method="post">
         <div class="form-row">
            <div class="form-group col-md-6">
               <label for="inputName">First Name</label>
               <input type="text" class="form-control"  minlength="5" maxlength="20" placeholder="Enter First Name" name="firstName" required>
            </div>
            <div class="form-group col-md-6">
               <label for="inputEmail4">Last Name</label>
               <input type="text" class="form-control"  minlength="5" maxlength="20" placeholder="Enter Last Name" name="lastName" required>
            </div>
         </div>
         <div class="form-row">
            <div class="form-group col-md-6">
               <label for="inputName">User Name</label>
               <input type="text" class="form-control"  minlength="5" maxlength="20" placeholder="Enter Username" name="username" required>
            </div>
            <div class="form-group col-md-6">
               <label for="inputEmail4">Email Address</label>
               <input type="email" class="form-control" placeholder="Enter Email Address" name="email" required>
            </div>
         </div>
         <div class="form-row">
            <div class="form-group col-md-6">
               <label for="inputName">Password</label>
               <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password" required>
               <div class="error-shape-box w-fixed" id="error" style="display:none;">Password Should Be Same!</div>
            </div>
            <div class="form-group col-md-6">
               <label for="inputEmail4">Confirm Password</label>
               <input type="password" class="form-control" id="confirm" minlength="5" maxlength="20" onfocusout="check_password()" placeholder="Confirm Password" name="confirm_password" required>
            </div>
         </div>
         <div class="form-row">
            <div class="form-group col-md-6">
               <label for="inputName">Mobile</label>
               <input type="number" class="form-control" maxlength="10" placeholder="Enter Mobile Number" name="mobile" required>
            </div>
         </div>
         <button type="submit"  id = "signUp_form" name="submit" value="register"  class="btn btn-primary">Register</button>
         <button type="button"  onclick="window.location.href='{{url_for('login')}}'" name="submit"   class="btn btn-warning">Cancel</button>
      </form>
   </div>
</div>
