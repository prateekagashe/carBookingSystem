<head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
   {% include 'header.html' %}
   {% block content %}
   {% endblock %}

   {% with messages = get_flashed_messages() %}
   {% if messages %}
   {% for messages in messages %}
   <div class="alert alert-danger " role="alert">{{messages}}</div>
   {% endfor %}
   {% endif %}
   {% endwith %}
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <div class="card w-50 text-center " style="  position: absolute; top: 50%; left: 50%;  transform: translate(-50%, -50%); background-color:white;">
      <h5 class="card-header" style="background-color:darkred; color:white; font-weight:bold;">Please Login to continue</h5>
      <div class="card-body" style="border:1px solid #A8A8A8; font-weight:bold;">
         <form method="post">
            <div class="form-group row">
               <div class="col-sm-4">
                  <label for="username" class="col-form-label">UserName</label>
               </div>
               <div class="col-sm-6">
                  <input type="text" placeholder="Enter Username" name="uname" required class="form-control" >
               </div>
            </div>
            <div class="form-group row">
               <div class="col-sm-4">
                  <label for="password" class=" col-form-label">Password</label>
               </div>
               <div class="col-sm-6">
                  <input type="password" placeholder="Enter Password" name="psw" required class="form-control" >
               </div>
            </div>
            <button type="submit" class="btn btn-outline-success" id = "login_form" name="submit" value="Login" style="font-size:16px;"  ><strong>Log in</strong></button>
         </form>
         <label style="align:center">Need an account ? <a href="{{url_for('register')}}">Sign Up</a></label>
      </div>
   </div>
